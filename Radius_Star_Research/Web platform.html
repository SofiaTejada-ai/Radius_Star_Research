<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Import Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .file-box {
            border: 2px dashed #ccc;
            padding: 20px;
            width: 300px;
            height: 200px;
            text-align: center;
            background-color: #fff;
            position: relative;
        }
        .file-box input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-box p {
            margin: 40px 0 0;
            color: #888;
        }
    </style>
</head>
<body>

<div class="file-box">
    <p>Drag & drop files here or click to select files</p>
    <input type="file" multiple>
</div>

</body>
</html>
